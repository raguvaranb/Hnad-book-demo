name: Android CI Build

on:
  # Triggers the workflow when you push code to the 'main' branch
  push:
    branches: [ main ]
  # Allows you to run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # Use a standard Ubuntu runner (a virtual machine) for the build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant Execute Permission to gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        # The standard Gradle command to build the debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-build
          path: app/build/outputs/apk/debug/app-debug.apk
          # Keep the artifact for 5 days
          retention-days: 5
